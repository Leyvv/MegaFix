<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/css/login.css">
</head>
<body>
  <section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-4 login-sec">
          <h2 class="text-center">Login</h2>
          <form id="login-form" class="login-form" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
              <input type="text" name="username" class="form-control" placeholder="Username" for="username" required />
              {{ form.username }}  <!-- Usando el campo de usuario del formulario de autenticaci칩n -->
              <small id="usernameError" class="text-danger"></small>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Password" required />
              {{ form.password }}  <!-- Usando el campo de contrase침a del formulario de autenticaci칩n -->
              <small id="passwordError" class="text-danger"></small>
            </div>
            
            <button type="submit" class="btn btn-login btn-block">Iniciar sesi칩n</button>
          </form>
        </div>
        <div class="col-md-8 banner-sec">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="https://distribuidortruper.mx/wp-content/uploads/2020/12/Por-qu%C3%A9-comprar-productos-Truper.jpg" alt="Slide 1">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="https://cdn-res.keymedia.com/cdn-cgi/image/w=1000,h=600,f=auto/https://cdn-res.keymedia.com/investmentnews/uploads/2021/11/business-people-data.jpg" alt="Slide 3">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
