{% extends 'dash/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  .top-section {
      margin: 0;
      padding: 0;
    }

  .chart-container {
  width: 99%;         /* Cambia de 90% a 100% */
  max-width: none;     /* Elimina el límite */
  height: 800px;       /* Puedes ajustar la altura también si deseas */
  margin: 10px auto 30px auto;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}


  .chart-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
  }

  .side-boxes {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 90%;
    max-width: 1200px;
    margin: 0 auto 40px auto;
  }

  .box {
    padding: 25px;
    border-radius: 15px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s ease-in-out;
  }

  .box:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
  }

  .box i {
    font-size: 22px;
  }



  .top-section iframe {
      display: block;
      width: 100%;
      border: none;
      margin: 0;
      padding: 0;
    }

</style>

<div class="top-section">
  <iframe src="/static/graficas/resumen_anual.html?v={% now 'U' %}"></iframe>
</div>

<div class="chart-container">
  <iframe
    src="{% static 'graficas/grafica_top_10_articulos_2022.html' %}"
    loading="lazy"
    referrerpolicy="no-referrer"
    allowfullscreen
  ></iframe>
</div>


{% endblock %}
