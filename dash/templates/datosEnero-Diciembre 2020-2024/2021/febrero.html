{% extends 'dash/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
  }

  .top-section {
    margin-bottom: 0;
  }

  .main-section {
    display: flex;
    gap: 15px;
    justify-content: space-between;
  }

  .chart-container {
    flex: 2;
    padding: 10px;
    height: 440px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .side-boxes {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .box {
    padding: 20px;
    border-radius: 15px;
    color: white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 16px;
    gap: 10px;
    transition: transform 0.3s, box-shadow 0.3s ease-in-out;
  }

  .box:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
  }

  .box i {
    font-size: 22px;
  }

  .box:nth-child(1) {background-color: #4CAF50;}
  .box:nth-child(2) {background-color: #2196F3;}
  .box:nth-child(3) {background-color: #FF9800;}
  .box:nth-child(4) {background-color: #9C27B0;}
  .box:nth-child(5) {background-color: #E91E63;}
  .box:nth-child(6) {background-color: #607D8B;}

  iframe {
    border: none;
    border-radius: 10px;
    display: block;
  }

  .top-section iframe {
    width: 100%;
    height: 220px;
  }

  .chart-container iframe {
    width: 100%;
    height: 100%;
  }
</style>

{% with timestamp=now|date:"U" %}
<div class="top-section">
  <iframe src="/static/graficas/resumen_datos.html?v={{ timestamp }}" width="100%" height="600px"></iframe>
</div>
{% endwith %}

<div class="main-section">
  <div class="chart-container">
    <!-- Asegúrate de que la ruta sea correcta para tu archivo estático 'grafica_Febrero2020.html' -->
    <iframe
      src="{% static 'graficas/grafica_Febrero2021.html' %}"
      loading="lazy"
      referrerpolicy="no-referrer"
      allowfullscreen
    ></iframe>
  </div>

  <div class="side-boxes">
    <div class="box"><i class="fas fa-chart-line"></i> Cuadro 3</div>
    <div class="box"><i class="fas fa-dollar-sign"></i> Cuadro 4</div>
    <div class="box"><i class="fas fa-box"></i> Cuadro 5</div>
    <div class="box"><i class="fas fa-users"></i> Cuadro 6</div>
    <div class="box"><i class="fas fa-shopping-cart"></i> Cuadro 7</div>
    <div class="box"><i class="fas fa-star"></i> Cuadro 8</div>
  </div>
</div>
{% endblock %}
