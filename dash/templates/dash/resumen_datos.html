<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Resumen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: #1a1a1a;
      padding: 40px 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .box {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      border-radius: 20px;
      padding: 25px 30px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .box:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .box i {
      font-size: 34px;
      color: #1a73e8;
      transition: color 0.3s ease;
    }

    .box .content {
      display: flex;
      flex-direction: column;
    }

    .box .label {
      font-size: 16px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .box .value {
      font-size: 22px;
      font-weight: 500;
      color: #1a1a1a;
      margin-top: 4px;
    }

    /* Colores personalizados para cada tarjeta */
    .box:nth-child(1) {
      background: linear-gradient(135deg, #ffe29f, #ffa99f);
    }

    .box:nth-child(1) i {
      color: #e67e22;
    }

    .box:nth-child(2) {
      background: linear-gradient(135deg, #b2fefa, #0ed2f7);
    }

    .box:nth-child(2) i {
      color: #16a085;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="box">
      <i class="fas fa-calendar-day"></i>
      <div class="content">
        <div class="label">Día más vendido</div>
        <div class="value" id="dia-mayor">{{ dia_mayor }}</div>
      </div>
    </div>

    <div class="box">
      <i class="fas fa-dollar-sign"></i>
      <div class="content">
        <div class="label">Total</div>
        <div class="value" id="valor-mayor">{{ valor_mayor }}</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const anio = urlParams.get('año');
      const mes = urlParams.get('mes');

      if (anio && mes) {
        fetch(`/home/obtener-dia-mas-vendido/?año=${anio}&mes=${mes}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById('dia-mayor').textContent = data.dia;
            document.getElementById('valor-mayor').textContent = data.total;
          })
          .catch(error => {
            console.error('Error al obtener los datos:', error);
          });
      }
    });
  </script>

</body>

</html>
