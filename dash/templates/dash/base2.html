{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megafix</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos especí ficos para el sidebar */
        .sidebar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            width: 280px;
            position: fixed;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .sidebar h2 {
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
            margin: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .section {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 15px 20px;
            margin-top: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .menu a {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .menu a:hover, .menu a.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4e73df;
        }
        
        .menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .sidebar select, .sidebar button {
            width: calc(100% - 40px);
            margin: 5px 20px;
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .sidebar select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }
        
        .sidebar select option {
            color: #333;
        }
        
        .sidebar button {
            background-color: #4e73df;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .sidebar button:hover {
            background-color: #3a5ccc;
        }
        
        .logout-form {
            padding: 0 20px;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 0;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            color: white;
        }
        
        .logout-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><i class="fas fa-tachometer-alt"></i> MEGAFIX</h2>
        <ul class="menu">
            <li class="section">Pages</li>
            <li><a href="{% url 'dash:home2' %}"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="section">Mensualidad</li>
            <select id="año">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            
            <select id="mes">
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
            </select>
            
            <button id="btn-ir">Ir</button>

            <li class="section">Anualidad</li>
            <select id="año">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>

            <button id="btn-ir2">Ir</button>

            <li><a href="{% url 'dash:comparaciones' %}"><i class="fas fa-exchange-alt"></i> Comparaciones</a></li>
            
            <li class="section">Sesión</li>
            <div class="sidebar-section">
                <li>
                    <form class="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </button>
                    </form>
                </li>
            </div>
        </ul>
    </div>

    <!-- Resto del código permanece igual -->
    <div class="content" id="main-content">
        <div class="container">
            {% block content %}

            {% endblock %}
            
        </div>
    </div>
    <script src="{% static 'js/compButton.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Cargar selección al abrir la página
        window.addEventListener('DOMContentLoaded', () => {
            const savedYear = localStorage.getItem('añoSeleccionado');
            const savedMonth = localStorage.getItem('mesSeleccionado');
        
            if (savedYear) {
                document.getElementById('año').value = savedYear;
            }
        
            if (savedMonth) {
                document.getElementById('mes').value = savedMonth;
            }
        });
        
        // Guardar selección al hacer clic en el botón
        document.getElementById('btn-ir').addEventListener('click', () => {
            const año = document.getElementById('año').value;
            const mes = document.getElementById('mes').value;
        
            localStorage.setItem('añoSeleccionado', año);
            localStorage.setItem('mesSeleccionado', mes);
        
            console.log(`Año: ${año}, Mes: ${mes}`);
        });
        
        // Para el segundo botón de anualidad
        window.addEventListener('DOMContentLoaded', () => {
            const savedYear = localStorage.getItem('añoSeleccionado');
            
            if (savedYear) {
                document.querySelectorAll('#año')[1].value = savedYear;
            }
        });
        
        document.getElementById('btn-ir2').addEventListener('click', () => {
            const año = document.querySelectorAll('#año')[1].value;
            
            localStorage.setItem('añoSeleccionado', año);
            
            console.log(`Año: ${año}`);
        });
    </script>
</body>
</html>
